<!DOCTYPE html>
<html>
<head>
	<title>Add Book</title>
	<link rel="stylesheet" type="text/css" href="add.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Add Book Name</h1>
	<hr>
	<div class="Bookbox">
		<form action="thanks.html" method="post">
			
			<label>
				<div class="l1">
				Book Name 
				<br>
				</div>
			<input type="text" placeholder="Book" class="area" required>
			</label>
			<br><br>

			<label class="labels">
				<div class="l1">
				Author Name
				<br>
			</div>
				<input type="text" placeholder="Author" class="area" required>
			</label>
			<br><br>

			<label class="labels">
				<div class="l1">
				Date
				<br>
			</div>
				<input type="Date" placeholder="dd/mm/yyyy" class="area" required>
			</label>
			<br><br>

			<label class="labels">
				<div class="l1">
				Description
			</div>
			<br>
				<textarea rows="5" cols="40" class="area1" placeholder="Write Something..." required></textarea>
			</label>
				<br><br>   
			<button class="button b2">Submit</button>
		</form>
		
	</div>

</body>
</html>
