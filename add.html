<!DOCTYPE html>
<html>
<head>
	<title>Add Book</title>
	<link rel="stylesheet" type="text/css" href="add.css">
</head>
<body>
	<h1>Add Book Name</h1>
	<hr>
	<div class="Bookbox">
		<form method="post">
			
			<label>
				<div class="l1">
				Book Name 
				<br>
				</div>
			<input type="text" placeholder="Book" required class="area" >
			</label>
			<br><br>

			<label class="labels">
				<div class="l1">
				Author Name
				<br>
			</div>
				<input type="text" placeholder="Author" required class="area">
			</label>
			<br><br>

			<label class="labels">
				<div class="l1">
				Date
				<br>
			</div>
				<input type="Date" placeholder="dd/mm/yyyy" required class="area">
			</label>
			<br><br>

			<label class="labels">
				<div class="l1">
				Description
			</div>
			<br>
				<textarea rows="5" cols="40" class="area1" placeholder="Write Something..."></textarea>
			</label>
				<br><br>
			<button class="button b1">Reset</button>    
			<a href="thanks.html" class="button b2">Submit</a>
		</form>
		
	</div>

</body>
</html>
